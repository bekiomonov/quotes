name: Node.js CI

on:
  push:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Run install
        uses: yarn
        with:
          cmd: install

      - name: Test the app
        uses: yarn
        with:
          cmd: test

      - name: Build the app
        uses: yarn
        with:
          cmd: build
